<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Hello File</title>
</head>
<body>

<button onclick="openHelloFile()">Open Hello File</button>

<script>
    function openHelloFile() {
        // Create a link element
        var link = document.createElement('a');
        
        // Set the href attribute to the file you want to open (hello.txt)
        link.href = 'hello.txt';
        
        // Set the download attribute to force the browser to download the file
        link.download = 'hello.txt';
        
        // Create a click event to trigger the download
        var clickEvent = new MouseEvent('click', {
            bubbles: true,
            cancelable: true,
            view: window
        });
        
        // Dispatch the click event on the link
        link.dispatchEvent(clickEvent);
    }
</script>

</body>
</html>
