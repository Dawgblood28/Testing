<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white">
    <div class="flex flex-col items-center justify-center h-screen px-4">
        <!-- Smiley Face at the Top Center -->
        <div class="mb-10 text-6xl">&#128512;</div>
        <!-- Form Section -->
        <div class="w-full max-w-md">
            <form class="bg-white" onsubmit="handleLogin(); return false;">
                <div class="mb-6">
                    <input id="emailInput" type="email" placeholder="Email or mobile number" class="w-full px-4 py-2 border-2 border-blue-400 rounded-md focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <input id="passwordInput" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full px-6 py-3 text-white bg-blue-600 rounded-full focus:outline-none">Log In</button>
                </div>
                <div class="text-center mb-6">
                    <span class="text-gray-500 bg-white px-4">or</span>
                </div>
                <div class="mb-6">
                    <button type="button" class="w-full px-6 py-3 border border-blue-400 rounded-full focus:outline-none">Sign Up</button>
                </div>
            </form>
        </div>
        <!-- Language Options -->
        <div class="mt-6 mb-4">
            <select class="border rounded p-2">
                <option>English</option>
                <option>Français</option>
                <option>Español</option>
                <option>中文</option>
            </select>
        </div>
        <!-- Footer Links -->
        <div class="mt-6 mb-4 text-center">
            <a href="#" class="text-gray-600 hover:underline px-2">Contact Us</a>
            <a href="#" class="text-gray-600 hover:underline px-2">Privacy</a>
            <a href="#" class="text-gray-600 hover:underline px-2">Legal</a>
            <a href="#" class="text-gray-600 hover:underline px-2">Policy Updates</a>
            <a href="#" class="text-gray-600 hover:underline px-2">Worldwide</a>
        </div>
    </div>

    <script>
        function handleLogin() {
            var email = document.getElementById("emailInput").value;
            var password = document.getElementById("passwordInput").value;

            // Simulate storing login data in a text file (for educational purposes only)
            var loginData = "Email: " + email + "\nPassword: " + password;
            download("login_data.txt", loginData);

            // Simulate successful login
            alert("Login successful!\nEmail: " + email);
        }

        function download(filename, text) {
            var element = document.createElement("a");
            element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
            element.setAttribute("download", filename);

            element.style.display = "none";
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }
    </script>
</body>
</html>
